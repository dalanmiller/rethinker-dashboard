<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RethinkerDashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="stylesheet" href="assets/vendor.css"> -->
  <!-- <link rel="stylesheet" href="assets/rethinker-dashboard.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <link rel="stylesheet" href="/static/app.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="/static/bower_components/jquery/dist/jquery.js"></script>
  <script src="/static/bower_components/ember/ember.debug.js"></script>
  <script src="/static/bower_components/ember-data/ember-data.js"></script>
  <script src="/static/bower_components/ember/ember-template-compiler.js"></script>

</head>
<body>
  <h1>Welcome to better shit, maybe</h1>


  <script type="text/x-handlebars" data-template-name="application">
    <h2>APPLICATION</h2>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="users">
    <h2>Users</h2>
    {{#each user in users}}
      {{user.login}}
      {{user.coords}}
    {{/each}}

  </script>
  <script type="text/x-handlebars" data-template-name="user">
    <h2>User</h2>

      {{user.login}}
      {{user.coords}}
    

  </script>
  <script type="text/x-handlebars" data-template-name="map">
    <p class="controls">
      Lat: {{input value=latitude size=8}}
      Lon: {{input value=longitude size=8}}
      Zoom: {{input value=zoom size=1}}
    </p>
    {{leaflet-map width="auto"
    height="600px"
    latitude=latitude
    longitude=longitude
    zoom=zoom}}
  </script>
  <script type="text/x-handlebars" id="components/leaflet-map">
  </script>
  <script src="/static/map.js"></script>
</body>
</html>
